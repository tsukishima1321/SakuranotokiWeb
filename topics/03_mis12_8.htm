<BR>

<BR>

<P>

<P>
<BR>

<P>
<BR>
ここに通った数ヶ月は、なんかいろいろあった。</P>
<P>
<BR>
この学園そのものは悪くないのだけどな。</P>
<P>
心鈴
<BR>
「直哉さん、いつまで学校を見ているのですか？」</P>
<P>

<BR>
「ああ、なんでもない、んじゃかえろうか」</P>
<P>
<BR>
